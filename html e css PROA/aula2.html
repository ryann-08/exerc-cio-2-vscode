<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segunda aula HTML</title>

    <style>
        body{
            background-color: rgb(177, 166, 166);
            color: rgb(42, 42, 143);
            font-size: 20px;
            font-family: verdana;
            text-align: center;
            background-image:url(Imagens/neymar\ imagem.avif);/*insere imagem no fundo*/
            background-repeat: no-repeat;/* tira a repetição da imagem no fundo*/
            background-size: cover;/*ajustar a imagem na area disponivel*/
            background-attachment: fixed;/*fixa a imagem no plano de  fundo*/
            
        }

        h1{
            background-color: rgb(208, 224, 218);
            color: black;
            font-weight: normal;
            
        }

        p{
            background-color: aquamarine;
            text-align: justify;
            width: 300px;
            height: 300px;
            margin: 50px;
            margin-left: 300px;
            padding: 10px; /* espaço para dentro da area*/
            border-style:solid;
            border-color: rgb(0, 0, 0);
            border-radius: 10px;
        }

        hr{
            width: 50%;
            height: 5px;
            background-color: blueviolet;
        }
    </style>

</head>
<body>
    <H1>Testando titulo da pagina</H1>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti libero beatae totam ducimus eligendi <br> temporibus odio voluptatem dolores, voluptas alias a cupiditate molestias cumque illum provident. Obcaecati ab ducimus qui.</p>
    <hr>

    

</body>
</html>
